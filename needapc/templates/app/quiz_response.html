{% extends "app/base.html" %}
{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="card p-8">
        <a href="{% url 'index' %}" class="font-bold bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-full cursor-pointed">
            <button>Edit choices</button>
        </a>
        <h1 class="text-4xl font-bold mb-6 mt-6">Searching for your laptop</h1>
        <h2 class="text-3xl font-bold mb-4">Here's what you said for {{quiz_name}}</h2>
        <h3 class="text-lg mb-4">{{quiz_description}}</h3>
        <h4 class="text-md font-bold mb-2">Your response to each question can be found below:</h4>
        {% for key, value in quiz_response.items %}
        <div class="mb-4">
            <p class="mb-2">{{ key }} :</p>
            <p class="ml-4">{{ value }}</p>
        </div>
        {% endfor %}
        <div class="flex justify-center py-2">
            <button type="button" class="font-bold bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 rounded-full flex" disabled>
                <svg class="animate-spin h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>              
                Processing...
            </button>
    </div>
</div>
{% endblock %}
